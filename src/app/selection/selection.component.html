<div class="md-form" >
<form (ngSubmit)="submit()">
  <label for="city" style="color:red;margin-top: 40%"><strong>City:</strong></label>
  <input type="text" style="border: 0;border-bottom: solid 1px red;outline: none;color: #fff !important;background-color: transparent" name="city" [(ngModel)]="city"><br>
  <input type="submit" class="btn-md btn-primary" value="Submit">
</form>
</div>
